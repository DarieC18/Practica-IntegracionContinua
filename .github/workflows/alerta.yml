name: Alerta a ntfy.sh (Hola Mundo)

on:
  push:
    branches: [ "main" ]
    paths:
      - "index.js"
      - "style.css"
      - ".github/workflows/alerta.yml"
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Ejecutar Hola Mundo
